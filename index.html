<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo e Cidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="campo">
            <h2>O Campo</h2>
            <p>O campo é um lugar calmo, com vastos campos verdes, montanhas ao fundo e o som suave dos pássaros.</p>
            <img src="campo.jpg" alt="Campo">
        </div>
        <div class="cidade">
            <h2>A Cidade</h2>
            <p>A cidade é agitada, com ruas movimentadas, prédios altos e pessoas de todas as partes.</p>
            <img src="cidade.jpg" alt="Cidade">
        </div>
    </div>
</body>
</html>
